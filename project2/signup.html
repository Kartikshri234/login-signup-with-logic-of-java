<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Create new account</h1>
    user_id : <input type="text" id="d1"><br><br>
    password : <input type="password" id="d2"><br><br>
    <button type="button" onclick="sign()">Signup</button>
    <p id="res"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <script>
        function sign(){
           let userid=document.getElementById("d1").value
           let userpass=document.getElementById("d2").value
           console.log(userid)
           console.log(userpass)
           if(userid==="" || userpass===""){
            document.getElementById("res").innerHTML="fill the both field"
           }
           else{
            localStorage.setItem("create_id",userid)
            localStorage.setItem("create_pwd",userpass)
            document.getElementById("res").innerHTML="signup successfull"
            location.href="login.html"   // this is used for redirection to login page after signup
           }
        }
    </script>
</body>
</html>
