        function login2(){

              let userpass=document.getElementById("d2").value
              console.log(userid)
              console.log(userpass)
        // how to get data from local storage
        let getid=localStorage.getItem("create_id")
        let getpass=localStorage.getItem("create_pwd")
        

        if (userid===getid && userpass===getpass){
